<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <div class="unpopulated-state">
                <h1 class="heading">Generate a <span class="heading-span">random password</span></h1>
                <p class="supporting-text">Never use an insecure password again.</p>
                <button class="generatePass-btn" onclick="generatePassword()">Generate passwords</button>
                
                <hr class="horizontal-line">
                
                <div class="btn-group">
                    <div class="pass-one"   onclick="copyPasswordOneToClipboard()" onmouseover="passwordOneHover()">
                        <p class="generated-pass-one"></p>
                         <span>
                             <img class="clipboard-svg" id="clipboard-svg" src="assets/clipboard-regular.svg" width="20px" height="25px"/>
                         </span>
                        <span class="tooltiptext" id="myTooltip1"></span>
                    </div>
                    
                   <div class="pass-two " onclick="copyPasswordTwoToClipboard()" onmouseover="passwordTwoHover()">
                        <p class="generated-pass-two"></p>
                         <span>
                             <img class="clipboard-svg" id="clipboard-svg" src="assets/clipboard-regular.svg" width="20px" height="25px"/>
                         </span>
                        <span class="tooltiptext" id="myTooltip2"></span>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script src="index.js"></script>
    </body>
</html>
